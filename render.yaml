services:
  - type: web
    name: blockevent-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT backend.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blockevent-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: BLOCKCHAIN_NETWORK
        value: sepolia
      - key: INFURA_PROJECT_ID
        sync: false
      - key: PRIVATE_KEY
        sync: false

databases:
  - name: blockevent-db
    databaseName: blockevent
    user: blockevent_user
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BlockEvent</title>
</head>

<body>
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">My Profile</h1>
            <p class="text-gray-600">Manage your account settings and preferences</p>
        </div>

        <!-- Profile Form -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <form data-action="update-profile" class="space-y-6">
                <!-- Avatar Section -->
                <div class="flex items-center space-x-6">
                    <div class="shrink-0">
                        <img id="profile-avatar" class="h-16 w-16 object-cover rounded-full"
                            src="https://via.placeholder.com/64" alt="Profile avatar">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Profile Photo</label>
                        <div class="mt-1 flex items-center space-x-4">
                            <button type="button"
                                class="bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                Change
                            </button>
                            <button type="button" class="text-sm text-gray-500 hover:text-gray-700">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Basic Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="profile-first-name" class="block text-sm font-medium text-gray-700">First
                            Name</label>
                        <input type="text" id="profile-first-name" name="first_name"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="profile-last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="profile-last-name" name="last_name"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="profile-bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="profile-bio" name="bio" rows="3"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                        placeholder="Tell us about yourself..."></textarea>
                </div>

                <div>
                    <label for="profile-location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="profile-location" name="location"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                        placeholder="City, Country">
                </div>

                <!-- Social Links -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Social Links</h3>

                    <div>
                        <label for="profile-website" class="block text-sm font-medium text-gray-700">Website</label>
                        <input type="url" id="profile-website" name="website"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                            placeholder="https://yourwebsite.com">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="profile-twitter" class="block text-sm font-medium text-gray-700">Twitter
                                Handle</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <span
                                    class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">@</span>
                                <input type="text" id="profile-twitter" name="twitter_handle"
                                    class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border-gray-300 focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                    placeholder="username">
                            </div>
                        </div>
                        <div>
                            <label for="profile-github" class="block text-sm font-medium text-gray-700">GitHub
                                Username</label>
                            <input type="text" id="profile-github" name="github_username"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                placeholder="username">
                        </div>
                    </div>

                    <div>
                        <label for="profile-linkedin" class="block text-sm font-medium text-gray-700">LinkedIn
                            URL</label>
                        <input type="url" id="profile-linkedin" name="linkedin_url"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                            placeholder="https://linkedin.com/in/username">
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Privacy Settings</h3>

                    <div class="flex items-center">
                        <input id="profile-public" name="is_profile_public" type="checkbox"
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="profile-public" class="ml-2 block text-sm text-gray-900">
                            Make my profile public
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <button type="button"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-gradient hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- My Tickets Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">My NFT Tickets</h2>
            <div id="user-tickets-section">
                <div class="text-center py-8">
                    <i class="fas fa-ticket-alt text-gray-400 text-4xl mb-4"></i>
                    <p class="text-gray-600">Loading your tickets...</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - BlockEvent</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-cube text-primary-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">BlockEvent</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="dashboard.html" data-page="dashboard" class="nav-link text-gray-500 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">Dashboard</a>
                        <a href="events.html" data-page="events" class="nav-link text-gray-500 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">Events</a>
                        <a href="tickets.html" data-page="my-tickets" class="nav-link text-primary-600 border-b-2 border-primary-600 px-3 py-2 text-sm font-medium">My Tickets</a>
                        <a href="profile.html" data-page="profile" class="nav-link text-gray-500 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors">Profile</a>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Blockchain Status -->
                    <div id="blockchain-status" class="hidden md:flex items-center">
                        <div id="blockchain-connected" class="hidden bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-medium">
                            <i class="fas fa-link mr-1"></i>Blockchain
                        </div>
                        <div id="blockchain-offline" class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-medium">
                            <i class="fas fa-unlink mr-1"></i>Offline Mode
                        </div>
                    </div>

                    <!-- Wallet Connection -->
                    <div id="wallet-section">
                        <button id="connect-wallet-btn" onclick="connectWallet()"
                            class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105">
                            <i class="fas fa-wallet mr-2"></i>Connect Wallet
                        </button>
                        <div id="wallet-connected" class="hidden flex items-center space-x-2">
                            <div class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-medium">
                                <i class="fas fa-check-circle mr-1"></i>Connected
                            </div>
                            <span id="wallet-address" class="text-sm text-gray-600"></span>
                            <button onclick="disconnectWallet()" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <!-- User Menu -->
                    <div id="user-menu" class="relative">
                        <button onclick="toggleUserMenu()" class="flex items-center space-x-2 text-gray-700 hover:text-primary-600">
                            <img id="user-avatar" src="https://via.placeholder.com/32" alt="User" class="w-8 h-8 rounded-full">
                            <span id="user-name">User</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                            <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">My NFT Tickets</h1>
                <p class="text-gray-600">Your collection of event tickets stored as NFTs on the blockchain</p>
            </div>
            <button onclick="refreshTickets()" 
                    class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors flex items-center">
                <i class="fas fa-sync-alt mr-2"></i>
                Refresh
            </button>
        </div>

        <!-- Wallet Connection Check -->
        <div id="wallet-check" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6 hidden">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-600 mr-3"></i>
                <div>
                    <h3 class="text-sm font-medium text-yellow-800">Wallet Not Connected</h3>
                    <p class="text-sm text-yellow-700 mt-1">Connect your wallet to view your NFT tickets</p>
                </div>
                <button onclick="connectWallet()" 
                        class="ml-auto bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition-colors">
                    Connect Wallet
                </button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="filterTickets('all')" id="filter-all" class="ticket-filter-tab active border-b-2 border-primary-600 text-primary-600 py-2 px-1 text-sm font-medium">
                        All Tickets
                    </button>
                    <button onclick="filterTickets('active')" id="filter-active" class="ticket-filter-tab border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-2 px-1 text-sm font-medium">
                        Active
                    </button>
                    <button onclick="filterTickets('used')" id="filter-used" class="ticket-filter-tab border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-2 px-1 text-sm font-medium">
                        Used
                    </button>
                    <button onclick="filterTickets('expired')" id="filter-expired" class="ticket-filter-tab border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-2 px-1 text-sm font-medium">
                        Expired
                    </button>
                </nav>
            </div>
        </div>

        <!-- Tickets Container -->
        <div id="tickets-container">
            <!-- Tickets will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="tickets-loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading your tickets...</p>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary-600"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tickets.js"></script>

</body>
</html>
